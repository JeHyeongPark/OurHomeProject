<script type="text/javascript" src="http://code.jquery.com/jquery-3.3.1.min.js"></script>

<title>::회원가입::</title>
<style>
#leftbar{
	width:310px;
	position:fixed;
	left:0;
	top:0;
	padding:30px;
	box-sizing:border-box;
	z-index:98;
	letter-spacing:0.5px;
	background-color:beige;
	height:100%;
}

#contents{
    padding:0% 5% 30% 5%;
    margin-left:310px;
}

.footer {
	margin-left:310px;
	background-color: #f4efe1;
}

<script>
/*  
  - 영소문자 / 숫자 / 특수기호 3가지 포함 8자~16자
  - 입력가능 특수문자 [ ~, !, @, #, $, ^, -, _ ] 
  - 공백 입력 불가능"
  (?=.*
*/
function chPw(){
	var pwdj=/^(?=.*[a-z])(?=.*[0-9])(?=.*[~!@#$^-_].{8,16}$/
	var pwd=$('#pwd1').val();
	if(false==pwdj.test(pwd)){
		alert('비밀번호를 다시 확인해주세요.');
	}	
  }
 $(function(){
  $('#join_end').click(function(){
    alert('회원가입 완료 준비중')
  })
 })
$(function(){
  $('#email_sel').change(function(){
	$("#email_sel option:selected").each(function(){
	  if($(this).val()=='1'){
		 $('#email2').val('');
	     $('#email2').attr("disabled",false); //#email2 활성화
	  }else{
		 $('#email2').val($(this).text()); //선택값 입력
		 $('#email2').attr("disabled",true); //#email2 비활성화
	  }
	})
  })
 })

</script>
</head>
<body>
 <div id="leftbar">
  <div class=""><a href="#">쇼핑몰</a></div>
 </div>

 <div id="contents"> <!-- 사이드 제외 전체구역 -->
  <div class="main">
    <div class="top">
      <img src="./icon/mem_join.png" width="50px">
      <div id="mem_join"><font size="4"><b>회원가입</b></font><br>
        내용을 입력해주세요.<p>        
      </div>
     <hr>
    </div>
      
    <div class="middle">
     <table id="mem_join_tb" align="center">
      <tr>
       <td width="120px">이름</td>

      </tr>
      <tr>

      </tr>
      <tr>
       <td width="120px">비밀번호 확인</td>
       <td><span class="pwu_pop" title="※ 비밀번호 입력 조건 
  - 영소문자 / 숫자 / 특수기호 3가지 포함 8자~16자
  - 입력가능 특수문자 [ ~, !, @, #, $, ^, -, _ ] 
  - 공백 입력 불가능">
           <input type="password" name="mem_pwd2" id="pwd2"></span></td>

       </td>
      </tr>
      <tr>

      </tr>
      <tr>

       <td>
